<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </head>
    <body class="font-Vazirmatn relative overflow-hidden" dir="rtl">
        <div
            class="w-screen fixed black-bg bg-slate-950/60 h-screen z-10 invisible lg:hidden"
        ></div>

        <div class="z-20 rounded-xl border-2">
            <div class="flex w-full">
                <!-- dashbord -->
                <div
                    class="sidebarshow overflow-x-hidden fixed transition-[right] ease-in duration-300 invisible -right-full z-10 bg-slate-900 min-w-72 boeder h-screen text-gray-400 lg:relative lg:visible lg:-right-0"
                >
                    <ion-icon
                        class="close-btn text-white absolute text-3xl flex -left-16 rounded-full m-4 cursor-pointer hover:text-slate-900 lg:hidden"
                        name="close-outline"
                    ></ion-icon>
                    <div class="w-full grid py-4 px-6">
                        <img
                            class="rounded-full w-12 h-12 right-0"
                            src="https://i.ibb.co/q9TvkMw/photo-2022-05-27-23-23-28.jpg"
                            alt="ax"
                        />
                    </div>
                    <div class="w-full mt-6">
                        <ul class="m-3">
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="home-outline"
                                    ></ion-icon>
                                    <span>داشبورد</span>
                                </a>
                            </li>
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="people-circle-outline"
                                    ></ion-icon>
                                    <span>تیم</span>
                                </a>
                            </li>
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="folder-outline"
                                    ></ion-icon>
                                    <span>پروژها</span>
                                </a>
                            </li>
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="calendar-outline"
                                    ></ion-icon>
                                    <span>تقویم</span>
                                </a>
                            </li>
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="document-text-outline"
                                    ></ion-icon>
                                    <span>اسناد</span>
                                </a>
                            </li>
                            <li
                                class="py-2 flex cursor-pointer hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <a href="#">
                                    <ion-icon
                                        class="text-xl mx-2"
                                        name="reader-outline"
                                    ></ion-icon>
                                    <span>گزارش ها</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="">
                        <h2 class="font-bold text-sm mt-8 px-4">تیم شما</h2>
                        <div class="w-full mt-4">
                            <ul>
                                <li
                                    class="py-2 cursor-pointer flex hover:bg-slate-600 hover:rounded-lg hover:text-white"
                                >
                                    <span
                                        class="w-6 h-6 bg-slate-700 border border-slate-500 rounded-lg text-center text-sm mx-4"
                                        >پ</span
                                    >
                                    <span>پوریا باقری</span>
                                </li>
                                <li
                                    class="py-2 cursor-pointer flex hover:bg-slate-600 hover:rounded-lg hover:text-white"
                                >
                                    <span
                                        class="w-6 h-6 bg-slate-700 border border-slate-500 rounded-lg text-center text-sm mx-4"
                                        >ی</span
                                    >
                                    <span>یوسف نبی</span>
                                </li>
                                <li
                                    class="py-2 cursor-pointer flex hover:bg-slate-600 hover:rounded-lg hover:text-white"
                                >
                                    <span
                                        class="w-6 h-6 bg-slate-700 border border-slate-500 rounded-lg text-center text-sm mx-4"
                                        >آ</span
                                    >
                                    <span>ایت الله جنتی</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <ul class="w-full absolute translate-y-24 px-2">
                            <li
                                class="py-2 cursor-pointer w-full flex hover:bg-slate-600 hover:rounded-lg hover:text-white"
                            >
                                <ion-icon
                                    class="text-xl mx-2"
                                    name="settings-outline"
                                ></ion-icon
                                ><span>تنظیمات</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- main -->
                <div class="relative h-screen w-full">
                    <header class="p-2 text-lg border-b-2 text-gray-400">
                        <div class="flex gap-2">
                            <i
                                class="menu-btn my-auto text-3xl border-l p-1 grid lg:hidden hover:text-slate-900 cursor-pointer"
                                ><ion-icon name="menu-outline"></ion-icon
                            ></i>
                            <!-- /searfch/ -->
                            <div class="flex w-10/12">
                                <i
                                    class="text-2xl grid my-auto hover:text-slate-900 cursor-pointer"
                                    ><ion-icon name="search-outline"></ion-icon
                                ></i>
                                <input
                                    type="text"
                                    placeholder="جستجو"
                                    class="search-box flex-grow px-2 w-12 outline-none border-none my-1"
                                />
                                <i
                                    class="cursor-pointer hidden rm-search text-2xl bg-red my-auto hover:text-slate-900"
                                >
                                    <ion-icon name="close-outline"></ion-icon
                                ></i>
                            </div>
                            <!-- /profile/ -->
                            <div class="flex gap-4 relative bg-red">
                                <!-- profile menu -->
                                <div
                                    class="hidden profile-items text-slate-600 gap-2 flex-col py-4 p-2 w-24 z-10 absolute -bottom-28 left-2 bg-white text-sm shadow-lg rounded-md"
                                >
                                    <a class="p-2 hover:bg-slate-100" href="#"
                                        ><span>پروفایل</span></a
                                    >
                                    <a class="p-2 hover:bg-slate-100" href="#"
                                        ><span>خروج</span></a
                                    >
                                </div>
                                <div class="flex flex-col text-2xl">
                                    <ion-icon
                                        class="cursor-pointer p-1 my-auto flex border-r hover:text-slate-900"
                                        name="notifications-outline"
                                    ></ion-icon>
                                </div>
                                <div
                                    class="flex profile cursor-pointer items-center"
                                >
                                    <img
                                        src="https://i.ibb.co/q9TvkMw/photo-2022-05-27-23-23-28.jpg"
                                        alt="profile"
                                        class="w-12 rounded-full"
                                    />
                                    <span
                                        class="name sm:w-32 text-center text-slate-800 hidden lg:block"
                                        >پوریا باقری
                                    </span>
                                    <ion-icon
                                        class="hidden lg:grid hover:text-slate-900"
                                        name="chevron-down-outline"
                                    ></ion-icon>
                                </div>
                            </div>
                        </div>
                    </header>
                    <main
                        class="border-dashed border-2 w-11/12 h-5/6 bg-gray-50 grid mx-auto mt-8"
                    ></main>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
